name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Greetings! Thank you for reporting issue. We will take a look within 48h.'
        pr-message: 'Greetings! Thank you for contributing. We will review your changes within 24h.'
